<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
    <script src="./clock.js" defer></script>
</head>
<body>
    <div id="clock">
        <div class="clock_pointer">
            <div class="clock_pointer_inner" id="point9"><span>9</span></div>
            <div id="middle_point"></div>
            <div class="clock_pointer_inner1" id="point3"><span>3</span></div>
        </div>
        <div class="clock_pointer" id="cl1">
            <div class="clock_pointer_inner" id="c2"><span id="p12">12</span></div>
            <div class="clock_pointer_inner1" id="c3"><span id="p6">6</span></div>
        </div>
        <div class="clock_pointer" id="cl2">
            <div class="clock_pointer_inner" id="c4"></div>
            <div class="clock_pointer_inner1" id="c5"></div>
        </div>
        <div class="clock_pointer" id="cl3">
            <div class="clock_pointer_inner" id="c6"></div>
            <div class="clock_pointer_inner1" id="c7"></div>
        </div>
        <div class="clock_pointer" id="cl4">
            <div class="clock_pointer_inner" id="c8"></div>
            <div class="clock_pointer_inner1" id="c9"></div>
        </div>
        <div class="clock_pointer" id="cl5">
            <div class="clock_pointer_inner" id="c10"></div>
            <div class="clock_pointer_inner1" id="c11"></div>
        </div>
        <div class="clock_pointer" id="cl6" >
            <div class="hrs"></div>
            <div class="hrs" id="hr"></div>
        </div>
        <div class="clock_pointer" id="cl7">
            <div class="mns"></div>
            <div class="mns" id="mm"></div>
        </div>
        <div class="clock_pointer" id="cl8">
            <div class="s"></div>
            <div class="s" id="ss"></div>
        </div>
    </div>
</body>
</html>
